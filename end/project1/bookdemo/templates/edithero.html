<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑英雄</title>
</head>
<body>
     <div class="continer">
        <form action="#" method="post">
            英雄姓名：<input type="text" placeholder="英雄姓名" name="heroname">
            <br>
            {% if hero.gender == "male" %}
            英雄性别：<input type="radio" name="sex">女 <input type="radio" name="sex" checked>男
            {% else %}
            英雄性别：<input type="radio" name="sex" checked>女 <input type="radio" name="sex" >男
            {% endif %}
            <br>
            英雄技能：<input type="text" name="herocontent" placeholder="英雄技能">
            <br>
            <input type="submit" value="提交">
        </form>

    </div>
</body>
</html>
