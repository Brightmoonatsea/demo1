{% extends 'polls/base.html' %}
{% block body %}
<form action="#" method="post">
    {% comment %}
    {% csrf_token %}
    用户名: <input type="text" name="username" required>
    <br>
    密码： <input type="password" name="password" required>
    <br>
    重复密码： <input type="password" name="password2" required>

    {{errs}}

    {% csrf_token %}
    {{rf.username.label}}:{{rf.username}}

    {{rf.password.label}}:{{rf.password}}

    {{rf.password2.label}}:{{rf.password2}}
    <br>
    <input type="submit" value="注册">

</form>


{% endblock %}
