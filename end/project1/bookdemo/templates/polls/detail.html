<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票的详情页</title>
</head>
<body>
    <div class="continer">
        <h2>投票的问题是:{{question.title}}</h2>

        <ul>
            <h3>选项有:</h3>
            {% for c in question.choices.all %}
                {% if forloop.counter == 1 %}
                    <li><input type="radio" checked name="num">{{c.content}}</li>
                {% else %}
                    <li><input type="radio"  name="num">{{c.content}}</li>
                {% endif %}
            {% endfor %}
        </ul>

    </div>
</body>
</html>
